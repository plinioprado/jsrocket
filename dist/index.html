<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jsrocket</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main id="canvas" class="canvas" >
      <menu><a href="help.html" target="_blank">Help</a></menu>
      <div id="modal" class="modalClosed">
        <div id="modalcloser"><a href="/#/modalClose">Close</a></div>
        <div id="modalcontent"></div>
      </div>
    </main>
    <aside id="panel" class="panel">
      <section>
        <label>View</label>
        <div>
          Zoom:
          <a href="/#/zoomMinus">&#9660;</a>
          1:<span id="zoom">&nbsp;</span>
          <a href="/#/zoomPlus">&#9650;</a>
        </div>
        <div>
          Time speed:
          <a href="/#/timeMinus">&#9660;</a>
          <span id="timeSpeed">1</span>
          <a href="/#/timePlus">&#9650;</a>
        </div>
        <div><a href="/#/timePlay" id="timePlay">Pause</a></div>
      </section>
      <div id="scale" class="scale">&nbsp;</div>
      <div id="time" class="timer">00:00:00</div>
    </aside>
  </body>
  <script src="./main.js"></script>
</html>
